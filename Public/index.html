<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Chat Room</title>
</head>
<body>
    <header>
        <h1>Welcome to the Chat room!</h1>
    </header>
    <section>
        <form>
            <input id="firstName" name="firstName" type="text" placeholder="Name:">
            <input id="message_text" name="messageText" type="text" placeholder="Message:">
            <button type="submit">Send message</button>
        </form>
    </section>
    <section id="message-container"></section>
    <aside id="aRules">
        <p id="ap">Please keep the chats clean and respectful to others.</p>
        <button id="dismiss_btn" onclick="dismiss()">Dismiss</button>
    </aside>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.js"></script>

    <script src="main.js"></script>
    <footer id="footerTag">Chat Room &copy;</footer>
</body>
</html>
